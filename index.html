<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Solver Port</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        canvas {
            background: white;
            border: 2px solid #555;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 260px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background: #555;
            color: white;
            border: 1px solid #777;
        }

            button.active {
                background: #009600;
                border-color: #00ff00;
            }

        label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="mazeCanvas" width="1155" height="800"></canvas>

    <div id="controls">
        <h3>Maze Controls</h3>
        <label>Size:</label>
        <div class="btn-group" id="size-btns">
            <button onclick="loadMaze('20x20')">20x20</button>
            <button onclick="loadMaze('50x50')" class="active">50x50</button>
            <button onclick="loadMaze('100x100')">100x100</button>
            <button onclick="loadMaze('200x200')">200x200</button>
        </div>

        <label>Algorithm:</label>
        <div class="btn-group" id="algo-btns">
            <button onclick="setAlgo('BFS')" class="active">BFS</button>
            <button onclick="setAlgo('DFS')">DFS</button>
            <button onclick="setAlgo('MT_M2')">MT_M2</button>
            <button onclick="setAlgo('MT_M1')">MT_M1</button>
        </div>

        <label>Speed (Frames per Step):</label>
        <input type="range" id="speedSlider" min="-10" max="20" value="0">

        <button onclick="restart()" style="margin-top:20px; background:#b00;">Restart</button>
        <div id="status" style="margin-top:10px; font-size:12px; color:#aaa;">Ready</div>
    </div>

    <script src="maze.js"></script>
</body>
</html>
